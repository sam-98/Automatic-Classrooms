{% extends 'sidebar.html' %}
{% block body_block %}

<div class="sidebar">
  <a href="home">Home</a>
  <a href="courses">Courses</a>
  <a class="active" href="">Add Courses</a>
</div>

<div class="content">
    <form action="/teacher/addcourse", method='post'>
      {% csrf_token %}
      <h3> Add New Course </h3>
      <label for="coursename">Course Name</label>
      <input type="text" id="coursename" name="coursename" placeholder="New Course">
  
      <label for="courseid">Course Id</label>
      <input type="text" id="courseid" name="courseid" placeholder="Unique Course Id">

    <input type="submit" value="Submit">
    </form>
</br>
<h3> OR </h3>
</br>
    <form action="/teacher/addcourse", method='post'>
        {% csrf_token %}
        <h3> Select an Existing Course </h3>
        <label for="coursename">Course Name</label>
        <select id="coursename" name="coursename">
            <option value="">Select</option>

            {% for course in courses %}
            <option value={{course.course_id}}>{{course.course_name}}</option>
            {% endfor %}
          </select>
  
      <input type="submit" value="Submit">
      </form>
</div>


{% endblock %}
